<div class="main-container">
  <mat-card>
    <mat-card-header class="title-container">
      <h5 class="title">
        {{ isEditing ? "Edit hero" : "Add hero" }}
      </h5>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="heroForm" (ngSubmit)="submitHero()" class="hero-form">
        <mat-form-field appearance="fill" class="hero-form-field">
          <mat-label>Hero Name</mat-label>
          <input matInput formControlName="heroName" type="text" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="hero-form-field">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="hero-form-field">
          <mat-label>Year</mat-label>
          <input matInput formControlName="year" type="number" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="hero-form-field">
          <mat-label>Location</mat-label>
          <input matInput formControlName="location" type="text" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="hero-form-field">
          <mat-label>Group</mat-label>
          <input matInput formControlName="group" type="text" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="hero-form-field">
          <mat-label>Image URL</mat-label>
          <input matInput formControlName="image" type="url" />
        </mat-form-field>

        <div class="button-container">
          <button
            mat-raised-button
            matTooltip="Cancel"
            matTooltipPosition="below"
            matTooltipShowDelay="1000"
            class="button button--cancel hovered-cancel-button"
            type="button"
            (click)="goBack()"
          >
            Cancel
          </button>

          <button
            [disabled]="!heroForm.valid"
            [ngClass]="[!heroForm.valid ? 'disabled-button' : '']"
            mat-raised-button
            matTooltip="Confirm"
            matTooltipPosition="below"
            matTooltipShowDelay="1000"
            class="button button--confirm button--confirm--half-size"
            type="submit"
          >
            Submit
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
