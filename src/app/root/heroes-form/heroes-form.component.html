<div class="main-container">
  <mat-card>
    <mat-card-header class="header">
      <mat-card-title><h5>Add Hero</h5></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="heroForm" (ngSubmit)="submitHero()" class="hero-form">
        <mat-form-field appearance="fill" class="hero-form-field">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="hero-form-field">
          <mat-label>Hero Name</mat-label>
          <input matInput formControlName="heroName" type="text" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="hero-form-field">
          <mat-label>Year</mat-label>
          <input matInput formControlName="year" type="number" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="hero-form-field">
          <mat-label>Location</mat-label>
          <input matInput formControlName="location" type="text" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="hero-form-field">
          <mat-label>Group</mat-label>
          <input matInput formControlName="group" type="text" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="hero-form-field">
          <mat-label>Image URL</mat-label>
          <input matInput formControlName="image" type="url" />
        </mat-form-field>

        <div class="button-container">
          <button
            [disabled]="!heroForm.valid"
            [class.disabled-button]="!heroForm.valid"
            mat-raised-button
            matTooltip="Confirm"
            matTooltipPosition="below"
            class="button button--confirm form-submit"
            type="submit"
          >
            Submit
          </button>
        </div>
      </form>
    </mat-card-content>

    <button
      class="button button--option back-button"
      mat-raised-button
      matTooltip="Leave"
      matTooltipPosition="below"
      (click)="goBack()"
    >
      <i class="fa-solid fa-right-to-bracket"></i>
    </button>
  </mat-card>
</div>
