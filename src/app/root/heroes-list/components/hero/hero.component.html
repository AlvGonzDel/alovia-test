@if (hero) {
<mat-card>
  <mat-card-header class="title-container">
    <div></div>
    <h4 data-test="heroName" class="title-text">
      {{ hero.heroName | titlecase }}
    </h4>
    <div class="options-container">
      <button
        class="button button--option"
        mat-raised-button
        matTooltip="Edit hero"
        matTooltipPosition="below"
        matTooltipShowDelay="1000"
        (click)="editHero()"
      >
        <i class="fa-solid fa-pen-to-square"></i>
      </button>
      <button
        class="button button--option"
        mat-raised-button
        matTooltip="Delete hero"
        matTooltipPosition="below"
        matTooltipShowDelay="1000"
        (click)="deleteHero()"
      >
        <i class="fa-solid fa-trash"></i>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content class="hero-container">
    <div class="image-container">
      <img class="image" [src]="hero.image" alt="hero" />
    </div>
    <div class="hero-properties">
      <div data-test="name" class="property">
        <p class="property-title">Name:</p>
        <p>{{ hero.name | titlecase }}</p>
      </div>
      <div data-test="group" class="property">
        <p class="property-title">Group:</p>
        <p>{{ hero.group }}</p>
      </div>
      <div data-test="year" class="property">
        <p class="property-title">Year:</p>
        <p>{{ hero.year }}</p>
      </div>
      <div data-test="location" class="property">
        <p class="property-title">Location:</p>
        <p>{{ hero.location }}</p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
}
